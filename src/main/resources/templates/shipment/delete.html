<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Удалить заявку</h1>
    <hr class="hr-2 bg-dark w-75">
    <form id="edit-category-form" class="form w-25 mx-auto" th:action="@{/shipments/delete/{id}(id=${model.id})}" method="post" th:object="${model}">
        <input type="hidden" name="_csrf" value="5b20d0a4-4120-42a9-b849-9753f99a801a">

        <div class="form-group">
            <label for="edit-shipment-id" class="font-weight-bold">Номер</label>
            <input type="text" class="form-control text-center" id="edit-shipment-id" name="name" th:value="${model.id}" readonly>
        </div>


        <div class="form-group">
            <label for="edit-shipment-address" class="font-weight-bold">Адрес</label>
            <input type="text" class="form-control text-center" id="edit-shipment-address" name="name" th:value="${model.address}" readonly>
        </div>

        <div class="form-group">
            <label for="edit-shipment-weight" class="font-weight-bold">Вес</label>
            <input type="number" class="form-control text-center" id="edit-shipment-weight" name="name" th:value="${model.weight}" readonly>
        </div>

        <div class="form-group">
            <label for="edit-shipment-price" class="font-weight-bold">Цена</label>
            <input type="text" class="form-control text-center" id="edit-shipment-price" name="name" th:value="${model.price}" readonly>
        </div>

        <div class="form-group">
            <label for="edit-shipment-recipient" class="font-weight-bold">Получатель</label>
            <input type="text" class="form-control text-center" id="edit-shipment-recipient" name="name" th:value="${model.recipient.name}" readonly>
        </div>

        <div class="form-group">
            <label for="edit-shipment-sender" class="font-weight-bold">Отправитель</label>
            <input type="text" class="form-control text-center" id="edit-shipment-sender" name="name" th:value="${model.sender.name}" readonly>
        </div>



        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Удалить заявку</button>
        </div>
    </form>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
