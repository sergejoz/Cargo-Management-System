<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
	<th:block th:include="~{navbar}"></th:block>
</header>
    <main class="mt-3">
        <div class="jumbotron bg-light">
            <div class="text-center">
                <img src="https://res.cloudinary.com/rado-cloud/image/upload/v1553353764/manager-512.png" alt="profileImg">
            </div>

            <div class="row">
                <div class="col col-md-12 text-center">
                    <h1 th:text="${model.username}"></h1>
                </div>
            </div>

            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <a th:href="@{/users/edit}" class="btn btn-dark">Изменить профиль</a>
            </div>
        </div>
    </main>
<footer>
<th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
