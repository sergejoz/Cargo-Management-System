<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Изменить заказчика</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-office-form" class="form w-25 mx-auto" th:action="@{/customers/edit/{id}(id=${model.id})}" method="post" th:object="${model}">


        <div class="form-group">
            <label for="edit-customer-name" class="font-weight-bold">Имя</label>
            <input type="text" class="form-control text-center" id="edit-customer-name" name="name"  th:value="*{name}">
        </div>
        <div class="form-group">
            <label for="edit-customer-username" class="font-weight-bold">Логин</label>
            <input type="text" class="form-control text-center" id="edit-customer-username" name="username" th:field="*{username}" th:value="*{username}">
        </div>

        <div class="form-group">
                <label for="edit-customer-password" class="font-weight-bold">Пароль</label>
                <input type="password" class="form-control text-center" id="edit-customer-password"
                       name="password" th:field="*{password}" th:value="*{password}">
        </div>
        <div class="form-group">
                <label for="edit-customer-confirmPassword" class="font-weight-bold">Подтвердить пароль</label>
                <input type="password" class="form-control text-center"
                                            id="edit-customer-confirmPassword"
                                            name="confirmPassword" th:field="*{password}" th:value="*{password}">
        </div>


            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>

</html>
