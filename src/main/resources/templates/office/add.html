<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Добавить офис</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-shipment-form" class="form w-25 mx-auto" th:action="@{/offices/add}" method="post" th:object="${office}">
        <div class="form-group">
            <label for="add-shipment-address" class="font-weight-bold">Адрес</label>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"style="color: red"></span>
            <input type="text" class="form-control text-center" id="add-shipment-address" name="address" th:value="*{address}">
        </div>
        <div class="form-group">
            <label for="add-office-shippingPrice" class="font-weight-bold">Цена доставки</label>
            <span th:if="${#fields.hasErrors('shippingPrice')}" th:errors="*{shippingPrice}"style="color: red"></span>
            <input type="number" step="0.01" class="form-control text-center" id="add-office-shippingPrice" name="shippingPrice" th:value="*{shippingPrice}">
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Добавить офис</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
