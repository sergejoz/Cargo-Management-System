<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Удалить заказчика</h1>
    <hr class="hr-2 bg-dark w-75">
    <form id="edit-category-form" class="form w-25 mx-auto" th:action="@{/customers/delete/{id}(id=${model.id})}" method="post" th:object="${model}">
        <input type="hidden" name="_csrf" value="5b20d0a4-4120-42a9-b849-9753f99a801a">

        <div class="form-group">
            <label for="edit-office-id" class="font-weight-bold">Id</label>
            <input type="text" class="form-control text-center" id="edit-office-id" name="name" th:value="${model.id}" readonly>
        </div>


        <div class="form-group">
            <label for="edit-customer-name" class="font-weight-bold">Имя</label>
            <input type="text" class="form-control text-center" id="edit-customer-name" name="name" th:value="${model.name}" readonly>
        </div>

        <div class="form-group">
            <label for="edit-customer-username" class="font-weight-bold">Логин</label>
            <input type="text" class="form-control text-center" id="edit-customer-username" name="name" th:value="${model.username}" readonly>
        </div>



        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Удалить заказчикаr</button>
        </div>
    </form>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
