<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Добавить компанию</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-shipment-form" class="form w-25 mx-auto" th:action="@{/companies/add}" method="post" th:object="${company}">
        <div class="form-group">
            <label for="name" class="font-weight-bold">Имя</label>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"style="color: red"></span>
            <input type="text" class="form-control" id="name" placeholder="Имя..." name="name">
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Создать компанию</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
