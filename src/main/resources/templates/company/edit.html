<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Изменить компанию</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-office-form" class="form w-25 mx-auto" th:action="@{/companies/edit/{id}(id=${company.id})}" method="post" th:object="${company}">


        <div class="form-group">
            <label for="edit-customer-name" class="font-weight-bold">Имя</label>
            <input type="text" class="form-control text-center" id="edit-customer-name" name="name"  th:value="*{name}">
        </div>


        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>

</html>
