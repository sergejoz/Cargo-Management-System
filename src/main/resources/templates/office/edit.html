<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Изменить офис</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-office-form" class="form w-25 mx-auto" th:action="@{/offices/edit/{id}(id=${model.id})}" method="post" th:object="${model}">


        <div class="form-group">
            <label for="edit-shipment-address" class="font-weight-bold">Адрес</label>
            <input type="text" class="form-control text-center" id="edit-shipment-address" name="address"  th:value="*{address}">
        </div>
        <div class="form-group">
            <label for="edit-office-price" class="font-weight-bold">Цена доставки</label>
            <input type="number" class="form-control text-center" id="edit-office-price" name="weight" th:field="*{shippingPrice}" th:value="*{shippingPrice}">
        </div>
        <div class="form-group">


            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>

</html>
