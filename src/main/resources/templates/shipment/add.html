<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
	<th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Новая заявка</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-shipment-form" class="form w-25 mx-auto" th:action="@{/shipments/add}" method="post" th:object="${shipmentDTO}">
        <div class="form-group">
            <label for="add-shipment-address" class="font-weight-bold">Адрес</label>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"style="color: red"></span>
            <input type="text" class="form-control text-center" id="add-shipment-address" name="address" th:value="*{address}">
        </div>
        <div class="form-group">
            <label for="add-shipment-weight" class="font-weight-bold">Вес</label>
            <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"style="color: red"></span>
            <input type="number" class="form-control text-center" id="add-shipment-weight" name="weight" th:value="*{weight}">
        </div>
        <div class="form-group">

            <div class="form-group">
                <label for="add-shipment-price" class="font-weight-bold">Цена</label>
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"style="color: red"></span>
                <input type="number" class="form-control text-center" id="add-shipment-price" name="price" th:value="*{price}">
            </div>
            <div class="form-group">

            <div class="form-group">
<!--                <label  class="font-weight-bold">Recipient</label>-->
<!--                <select  class="form-control" id="add-shipment-recipient" name="recipientId" th:value="*{recipientId}">-->
<!--                    <option  selected="" disabled="">-&#45;&#45; Select Recipient -&#45;&#45;</option>-->
<!--                </select>-->
                <label  class="font-weight-bold">Получатель</label>
                <select class="form-control" name="recipientId">
                    <option th:each="recipient : ${customers}"
                            th:value="${recipient.id}" th:text="${recipient.name}" >------ Выбрать получателя --------</option>
                </select>
            </div>
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Создать</button>
        </div>
        </div>
    </form>
</main>
<footer>
<th:block th:include="~{footer}"></th:block>
</footer>
</body>

</html>
