<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Все офиссы</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto ">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-3 text-center">Адрес</th>
            <th class="col-md-3 text-center">Цена доставки</th>
            <th sec:authorize="hasRole('ADMIN')" class="col-md-1 text-center">Менеджеры</th>
            <th sec:authorize="hasRole('ADMIN')" class="col-md-1 text-center">Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="office, iter : ${offices}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-3 text-center" th:text="${office.address}"></td>
                <td class="col-md-3 text-center" th:text="${office.shippingPrice}"></td>
                <div sec:authorize="hasAnyRole('ADMIN')">
                    <td class="col-md-1 text-center">
                        <a th:href="@{employees/all/{id}(id=${office.id})} "
                           class="btn btn-info btn-sm">
                            Менеджеры
                        </a>
                    </td>
                </div>
                <div sec:authorize="hasAnyRole('ADMIN')">
                    <td class="col-md-1 text-center">
                        <a th:href="@{offices/edit/{id}(id=${office.id})} "
                           class="btn btn-info btn-sm">
                            Изменить
                        </a>
                    </td>
                    <td class="col-md-1 text-center">
                        <a th:href="@{/offices/delete/{id}(id=${office.id})}"
                           class="btn btn-info btn-sm">
                            Удалить
                        </a>
                    </td>
                </div>
                </td>
            </tr>
        </th:block>


        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{footer}"></th:block>
</footer>
</body>
</html>
